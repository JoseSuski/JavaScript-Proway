<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>API - Aula 03</title>

    <style>
        .consulta {
            margin: 10px;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>API JavaScript</h1>
    </header>
    <main>
        <div class="consulta">
            <label for="txtCNPJ">CNPJ:</label>
            <input type="text" name="txtCNPJ" id="txtCNPJ">
            <button onclick="pesquisaCNPJ(document.querySelector('#txtCNPJ'),
                            document.querySelector('#resultado'))">Consultar</button>
        </div>
        <div id="resultado"></div>
    </main>
</body>
